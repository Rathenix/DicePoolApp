<html>
	<head>
		<title>Star Wars: Edge of the Empire Dice Pool Calculator</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>		
	</head>
	<body>
		<div id="mainContainer">
			<div class="diceContainer">
				<div class="up"></div>
				<div class="dice abilityDice" dice="abilityDice"></div>
				<div class="down"></div>
			</div>
			<div class="diceContainer">
				<div class="up"></div>
				<div class="dice proficiencyDice" dice="proficiencyDice"></div>
				<div class="down"></div>
			</div>
			<div class="diceContainer">
				<div class="up"></div>
				<div class="dice boostDice" dice="boostDice"></div>
				<div class="down"></div>
			</div>
			<div class="diceContainer">
				<div class="up"></div>
				<div class="dice difficultyDice" dice="difficultyDice"></div>
				<div class="down"></div>
			</div>
			<div class="diceContainer">
				<div class="up"></div>
				<div class="dice challengeDice" dice="challengeDice"></div>
				<div class="down"></div>
			</div>
			<div class="diceContainer">
				<div class="up"></div>
				<div class="dice setbackDice" dice="setbackDice"></div>
				<div class="down"></div>
			</div>
			<div id="dicePoolContainer">
				<div id="dicePool"></div>
				<input type="button" id="rollButton" value="Roll Dice" />
				<input type="button" id="resetButton" value="Reset Pool" />
			</div>
			<div id="resultsContainer">
				<div class="resultsHeader">
					<span id="successLabel">Success!</span>
					<span id="failureLabel">Failure!</span>
					<span id="successFailureMargin" class="marginRolled">0</span>
					<span id="triumphLabel" class="triumphDespairLabel">(<span id="triumphRolled"></span> Triumph)</span>
					<span id="despairLabel" class="triumphDespairLabel">(<span id="despairRolled"></span> Despair)</span>
				</div>
				<div class="results">
					<div><span id="numberOfSuccess" class="numberRolled">0</span>Success</div>
					<div><span id="numberOfFailure" class="numberRolled">0</span>Failure</div>
				</div>
				<div class="resultsHeader">
					<span id="advantageLabel">Advantage!</span>
					<span id="threatLabel">Threat!</span>
					<span id="advantageThreatMargin" class="marginRolled">0</span>
				</div>
				<div class="results">
					<div><span id="numberOfAdvantage" class="numberRolled">0</span>Advantage</div>
					<div><span id="numberOfThreat" class="numberRolled">0</span>Threat</div>
				</div>
			</div>
		</div>
	</body>
</html>
